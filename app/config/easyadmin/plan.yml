easy_admin:
    entities:
        Plan:
            class: AppBundle\Entity\Plan
            list:
                fields: ['id', 'nombre', 'descripcion', 'valor', 'activo']
                actions: ['-delete']
            show:
                actions: ['-delete']
            form:
                fields:
                    - { property: 'nombre' }
                    - { property: 'descripcion' }
                    - { property: 'valor' }
                    - { property: 'periodo', label: 'Periodo (en Dias)' }
                    - { property: 'botonMercadoPago' }
                    - { property: 'botonPayPal' }
                    - { property: 'geolocalizacion' }
                    - { property: 'noticias' }
                    - { property: 'cantidadPublicacionPremium' }
                    - { property: 'cantidadPublicacionComun' }
                    - { property: 'cantidadPublicacionExclusiva' }
                    - { property: 'perfilEmpresaVideo' }
                    - { property: 'perfilEmpresaFoto' }
                    - { property: 'perfilEmpresaSlideFotos' }
                    - { property: 'perfilEmpresallamada' }
                    - { property: 'compartir' }
                    - { property: 'linkWeb' }
                    - { property: 'botonLlamar' }
                    - { property: 'deepLink' }
                    - { property: 'mailingOperador' }
                    - { property: 'usuarioVipBrasil' }
                    - { property: 'imageFile', type: 'vich_image', label: 'Imagen' }
                    - { property: 'activo' }
                actions: ['-delete']