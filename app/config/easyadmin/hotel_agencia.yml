easy_admin:
    entities:
        HotelAgencia:
            class: AppBundle\Entity\HotelAgencia
            list:
                actions: ['-delete']
            show:
                actions: ['-delete']
            form:
                fields:
                    - { property: 'nombre' }
                    - { property: 'descripcion' }
