easy_admin:
    entities:
        Descuento:
            class: AppBundle\Entity\Descuento
            list:
                actions: ['-delete']
            show:
                actions: ['-delete']
            form:
                fields:
                    - { property: 'nombre' }
                    - { property: 'descripcion' }
                    - { property: 'porcentaje' }
                    - { property: 'abreviacion' }
                actions: ['-delete']

            edit:
                title:  'Editar Descuento'
            new:
                title:  'Alta Descuento'
            list:
                title:  'Descuento'