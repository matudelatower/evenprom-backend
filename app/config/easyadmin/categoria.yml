easy_admin:
    entities:
        Categoria:
            class: AppBundle\Entity\Categoria
            form:
                fields:
                    - { property: 'nombre' }
                    - { property: 'descripcion' }
                    - { property: 'activo' }
                    - { property: 'iconoWeb', type_options: { attr: { class: 'iconpicker' }} }